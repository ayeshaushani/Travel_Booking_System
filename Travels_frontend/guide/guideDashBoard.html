<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* General Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #f8f9fc;
    }

    /* Dashboard Layout */
    .dashboard-container {
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
        width: 250px;
        background-color: #4e73df;
        color: white;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
    }

    .logo {
        padding: 0 20px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo h2 {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.2rem;
    }

    .nav-links {
        flex-grow: 1;
        list-style: none;
        margin-top: 20px;
    }

    .nav-links li {
        margin-bottom: 5px;
    }

    .nav-links a {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: all 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .nav-links a i {
        width: 20px;
        text-align: center;
    }

    .logout {
        padding: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logout a {
        display: flex;
        align-items: center;
        gap: 10px;
        color: white;
        text-decoration: none;
    }

    /* Main Content Styles */
    .main-content {
        flex-grow: 1;
        padding: 20px;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #e3e6f0;
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .user-profile img {
        border-radius: 50%;
    }

    /* Dashboard Overview Cards */
    .dashboard-overview {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        display: flex;
        overflow: hidden;
    }

    .card-icon {
        width: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
    }

    .card-info {
        padding: 20px;
        flex-grow: 1;
    }

    .card-info h3 {
        font-size: 1.75rem;
        margin-bottom: 5px;
    }

    .card-info p {
        color: #5a5c69;
        font-size: 0.9rem;
    }

    /* Guide Management Section */
    .guide-management {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        padding: 20px;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .search-filter {
        display: flex;
        gap: 10px;
    }

    .search-filter input {
        padding: 8px 12px;
        border: 1px solid #d1d3e2;
        border-radius: 4px;
        width: 200px;
    }

    .search-filter button {
        background-color: #4e73df;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .guide-table-container {
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #e3e6f0;
    }

    th {
        background-color: #f8f9fc;
        font-weight: 600;
        color: #4e73df;
    }

    .status-badge {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
    }

    .status-active {
        background-color: #d4edda;
        color: #155724;
    }

    .status-inactive {
        background-color: #f8d7da;
        color: #721c24;
    }

    .status-on_leave {
        background-color: #fff3cd;
        color: #856404;
    }

    .action-btns {
        display: flex;
        gap: 5px;
    }

    .action-btns button {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
    }

    .btn-view {
        background-color: #4e73df;
        color: white;
    }

    .btn-edit {
        background-color: #1cc88a;
        color: white;
    }

    .btn-delete {
        background-color: #e74a3b;
        color: white;
    }

    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
    }

    .pagination button {
        background-color: #4e73df;
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Guide Form Styles */
    .guide-form-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        padding: 20px;
    }

    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .form-group {
        flex: 1;
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #5a5c69;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d3e2;
        border-radius: 4px;
        font-size: 0.9rem;
    }

    .form-group select[multiple] {
        height: auto;
        min-height: 100px;
    }

    .form-group textarea {
        min-height: 80px;
    }

    .form-group small {
        color: #858796;
        font-size: 0.8rem;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }

    .btn-primary {
        background-color: #4e73df;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-secondary {
        background-color: #858796;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        border-radius: 8px;
        width: 80%;
        max-width: 700px;
        max-height: 80vh;
        overflow-y: auto;
        padding: 30px;
        position: relative;
    }

    .close-modal {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .guide-detail {
        display: flex;
        gap: 30px;
    }

    .guide-photo {
        width: 150px;
        height: 150px;
        border-radius: 8px;
        overflow: hidden;
        flex-shrink: 0;
    }

    .guide-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .guide-info h3 {
        margin-bottom: 10px;
        color: #4e73df;
    }

    .guide-info p {
        margin-bottom: 8px;
    }

    .guide-info .detail-label {
        font-weight: 600;
        color: #5a5c69;
        display: inline-block;
        width: 120px;
    }

    .guide-bio {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e3e6f0;
    }

    .guide-bio h4 {
        margin-bottom: 10px;
        color: #4e73df;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .dashboard-container {
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            padding: 10px 0;
        }

        .nav-links {
            display: flex;
            overflow-x: auto;
            margin-top: 10px;
            padding-bottom: 10px;
        }

        .nav-links li {
            flex-shrink: 0;
        }

        .nav-links a {
            padding: 10px 15px;
        }

        .form-row {
            flex-direction: column;
            gap: 0;
        }

        .guide-detail {
            flex-direction: column;
        }

        .guide-photo {
            margin-bottom: 20px;
        }
    }
</style>
<body>
<div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <h2><i class="fas fa-compass"></i> TravelSys</h2>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active" id="dashboardLink"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="guideManagment.html" id="manageGuidesLink"><i class="fas fa-users"></i> Manage Guides</a></li>
            <li><a href="#" id="addGuideLink"><i class="fas fa-user-plus"></i> Add New Guide</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>Guide Management</h2>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="Profile">
                <span>Admin User</span>
            </div>
        </header>

        <!-- Dashboard Overview Cards -->
        <div class="dashboard-overview" id="dashboardOverview">
            <div class="card">
                <div class="card-icon" style="background-color: #4e73df;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="card-info">
                    <h3 id="totalGuides">0</h3>
                    <p>Total Guides</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon" style="background-color: #1cc88a;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="card-info">
                    <h3 id="activeGuides">0</h3>
                    <p>Active Guides</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon" style="background-color: #f6c23e;">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="card-info">
                    <h3 id="onLeaveGuides">0</h3>
                    <p>On Leave</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon" style="background-color: #e74a3b;">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="card-info">
                    <h3 id="inactiveGuides">0</h3>
                    <p>Inactive</p>
                </div>
            </div>
        </div>

        <!-- Guide Management Section -->
        <div class="guide-management" id="guideManagement" style="display: none;">
            <div class="section-header">
                <h3>All Guides</h3>
                <div class="search-filter">
                    <input type="text" id="searchGuides" placeholder="Search by name, email or phone...">
                    <button id="exportGuides"><i class="fas fa-download"></i> Export</button>
                </div>
            </div>
            <div class="guide-table-container">
                <table id="guidesTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact Info</th>
                        <th>Experience (Years)</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Guides will be loaded here via JavaScript -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevPage"><i class="fas fa-chevron-left"></i></button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <!-- Add/Edit Guide Form -->
        <div class="guide-form-container" id="guideFormContainer" style="display: none;">
            <div class="section-header">
                <h3 id="formTitle">Add New Guide</h3>
                <button id="backToGuides"><i class="fas fa-arrow-left"></i> Back to Guides</button>
            </div>
            <form id="guideForm">
                <input type="hidden" id="guideId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name*</label>
                        <input type="text" id="fullName" required placeholder="Enter guide's full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required placeholder="Enter guide's email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" required placeholder="Enter phone number (e.g., +1234567890)">
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience*</label>
                        <input type="number" id="experience" min="0" required placeholder="Enter years of experience">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="saveGuide" class="btn-primary">
                        <i class="fas fa-save"></i> Save Guide
                    </button>
                    <button type="button" id="cancelForm" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Guide Detail Modal -->
<div id="guideDetailModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="guideDetailContent">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>
</div>

<script src="../Controller/guides_dashboard.js"></script>
</body>
</html>
