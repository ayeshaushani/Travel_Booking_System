<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .payment-container {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .payment-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .payment-body {
            padding: 2rem;
        }

        .payment-method {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: var(--primary-color);
            background-color: #f8f9ff;
        }

        .payment-method.active {
            border-color: var(--primary-color);
            background-color: #f0f3ff;
        }

        .card-input {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .card-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .card-icon {
            font-size: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="payment-container">
        <div class="payment-header">
            <h3><i class="bi bi-lock-fill"></i> Secure Payment</h3>
            <p class="mb-0">Complete your booking with confidence</p>
        </div>

        <div class="payment-body">
            <div id="alertsContainer"></div>

            <div class="mb-4">
                <h5>Order Summary</h5>
                <div class="d-flex justify-content-between">
                    <span>Package:</span>
                    <strong id="summaryPackage">Premium Europe Tour</strong>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Amount:</span>
                    <strong id="summaryAmount">Rs. 45,000.00</strong>
                </div>
            </div>

            <h5 class="mb-3">Payment Method</h5>

            <div class="payment-method active" id="cardMethod">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-credit-card-2-front card-icon me-3"></i>
                    <div>
                        <h6 class="mb-0">Credit/Debit Card</h6>
                        <small class="text-muted">Visa, Mastercard, AMEX</small>
                    </div>
                </div>

                <div id="cardDetails">
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control card-input"
                               placeholder="1234 5678 9012 3456" id="cardNumber">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input type="text" class="form-control card-input"
                                   placeholder="MM/YY" id="cardExpiry">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="password" class="form-control card-input"
                                   placeholder="123" id="cardCvv">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cardholder Name</label>
                        <input type="text" class="form-control card-input"
                               placeholder="Name on card" id="cardName">
                    </div>
                </div>
            </div>

            <div class="payment-method mb-3" id="otherMethod">
                <div class="d-flex align-items-center">
                    <i class="bi bi-wallet2 card-icon me-3"></i>
                    <div>
                        <h6 class="mb-0">Other Payment Methods</h6>
                        <small class="text-muted">PayHere, Direct Bank Transfer</small>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 py-2" id="payNowBtn">
                <span id="payButtonText">Pay Now</span>
                <span id="payButtonSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>

            <div class="text-center mt-3">
                <small class="text-muted">
                    <i class="bi bi-lock"></i> Your payment is securely processed
                </small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="Controller/payment.js"></script>
</body>
</html>
