<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        h3 {
            font-weight: bold;
            color: #16ead0;
            font-size: 32px;
        }

        .register-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgb(9, 133, 118);
            width: 350px;
            position: relative;
        }

        .form-control {
            font-weight: bold;
            box-shadow: 0px 0px 5px rgb(115, 74, 91);
            border: 1px solid pink;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.8);
            border: 1px solid pink;
        }

        .btn-primary {
            background-color: #813271;
            border-color: rgba(0, 0, 0, 0.4);
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: rgb(255, 182, 193);
            border-color: rgb(115, 74, 91);
        }

        #loginButton {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: #d57d83;
            text-align: right;
            margin-bottom: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h3 class="text-center">Register</h3>
    <form id="registerForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" id="role" required>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-50">Register</button>
        <button id="loginButton">Back to login</button>
    </form>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        if (!name || !email || !password || !role) {
            alert("Please fill all the fields.");
            return;
        }

        // Create the user object to send to the backend
        const user = { name, email, password, role };

        // Send the user data to the backend to register
        fetch("http://localhost:8080/api/v1/user/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, email, password, role })
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 201) {
                    alert("Registration successful!");
                    window.location.href = "index.html";
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error("Error during registration:", error);
                alert("Registration failed. Please try again.");
            });

    });

    // Redirect to login page on 'Back to login' click
    document.getElementById("loginButton").addEventListener("click", function() {
        window.location.href = "login.html";
    });
</script>

</body>
</html>
