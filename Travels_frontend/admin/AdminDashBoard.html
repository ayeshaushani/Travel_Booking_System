<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fc;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            position: fixed;
            height: 100vh;
            padding: 20px;
            color: white;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar h4 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #d1d1d1;
            text-decoration: none;
            padding: 12px;
            display: block;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar a:hover {
            background: #3498db;
            color: white;
        }
        .content {
            margin-left: 270px;
            padding: 40px;
        }
        .dashboard-container {
            max-width: 1100px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            text-align: center;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card h4 {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h4>Admin Dashboard</h4>
    <hr>
    <a href="#">Dashboard</a>
    <a href="UserMange.html">Manage Users</a>
    <a href="package.html">Travel Packages</a>
    <a href="../bookings.html">Bookings</a>
    <a href="../index.html">Settings</a>
</div>

<div class="content">
    <div class="dashboard-container">
        <h2 class="mb-4 text-center">Welcome, Admin</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h4>Total Users</h4>
                    <p>120</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h4>Available Packages</h4>
                    <p>50</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h4>Bookings</h4>
                    <p>230</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
