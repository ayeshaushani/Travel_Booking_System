<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Travel Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .button {
            padding: 5px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        img {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add and Manage Travel Packages</h2>

    <!-- Form to add/edit a package -->
    <div id="formContainer">
        <form id="packageForm" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Package Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="destination" name="destination" placeholder="Destination" required>
            </div>
            <div class="form-group">
                <input type="text" id="duration" name="duration" placeholder="Duration (e.g. 3 Days)" required>
            </div>
            <div class="form-group">
                <input type="number" id="price" name="price" placeholder="Price (LKR)" required>
            </div>
            <div class="form-group">
                <textarea id="description" name="description" placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
                <input type="file" id="image" name="image" accept="image/*" required>
                <img id="imagePreview" class="image-preview" style="display:none;">
            </div>
            <div class="form-group">
                <button type="submit" class="button success">Save Package</button>
            </div>
        </form>
    </div>

    <div id="messageBox" class="message" style="display: none;"></div>

    <!-- Display the list of packages -->
    <h3>Existing Packages</h3>
    <table id="packagesTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Destination</th>
            <th>Duration</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Package rows will be added here dynamically -->
        </tbody>
    </table>
    <a href="AdminDashBoard.html"><button>Back</button></a>
</div>

<script src="../Controller/package.js"></script>
</body>
</html>
